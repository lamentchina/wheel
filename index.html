<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生化作战</title>
  <link href="styles/style.css" rel="stylesheet" type="text/css">
  <script src="scripts/zepto.min.js"></script>
  <!-- // <script src='js/jquery-1.10.2.js'></script> -->
  <script type="text/javascript" src="scripts/jqueryrotate.js"></script>
  <script src='scripts/zepto.wheel.js'></script>
  <script type="text/javascript">
  var turnplate = {
    restaraunts: [], //大转盘奖品名称
    colors: [], //大转盘奖品区块对应背景颜色
    outsideRadius: 180, //大转盘外圆的半径
    textRadius: 125, //大转盘奖品位置距离圆心的距离
    insideRadius: 54, //大转盘内圆的半径
    startAngle: 0, //开始角度

    bRotate: false //false:停止;ture:旋转
  };

  $(document).ready(function() {
    //动态添加大转盘的奖品与奖品区域背景颜色
    turnplate.restaraunts = ["垃圾车",'雇佣兵', "爱丽丝", "红桃皇后", "欢迎来到蜂巢", "异形犬", "T-病毒", "舔食者"];
    turnplate.colors = ["#7e1f20", "#FFFFFF", "#7e1f20", "#FFFFFF", "#7e1f20", "#FFFFFF", "#7e1f20", "#FFFFFF"];


    var rotateTimeOut = function() {
      $('#wheelcanvas').rotate({
        angle: 0,
        animateTo: 2160,
        duration: 8000,
        callback: function() {
          alert('网络超时，请检查您的网络设置！');
        }
      });
    };

    //旋转转盘 item:奖品位置; txt：提示语;
    var rotateFn = function(item, txt) {
      var angles = item * (360 / turnplate.restaraunts.length) - (360 / (turnplate.restaraunts.length * 2));
      if (angles < 270) {
        angles = 270 - angles;
      } else {
        angles = 360 - angles + 270;
      }
      $('#wheelcanvas').stopRotate();
      $('#wheelcanvas').rotate({
        angle: 0,
        animateTo: angles + 1800,
        duration: 8000,
        callback: function() {
          console.log(txt);
          turnplate.bRotate = !turnplate.bRotate;
        }
      });
    };

    $('.pointer').click(function() {
      if (turnplate.bRotate) return;
      turnplate.bRotate = !turnplate.bRotate;
      //获取随机数(奖品个数范围内)
      var item = rnd(1, turnplate.restaraunts.length);
      //奖品数量等于10,指针落在对应奖品区域的中心角度[252, 216, 180, 144, 108, 72, 36, 360, 324, 288]
      rotateFn(item, turnplate.restaraunts[item - 1]);
      /* switch (item) {
			case 1:
				rotateFn(252, turnplate.restaraunts[0]);
				break;
			case 2:
				rotateFn(216, turnplate.restaraunts[1]);
				break;
			case 3:
				rotateFn(180, turnplate.restaraunts[2]);
				break;
			case 4:
				rotateFn(144, turnplate.restaraunts[3]);
				break;
			case 5:
				rotateFn(108, turnplate.restaraunts[4]);
				break;
			case 6:
				rotateFn(72, turnplate.restaraunts[5]);
				break;
			case 7:
				rotateFn(36, turnplate.restaraunts[6]);
				break;
			case 8:
				rotateFn(360, turnplate.restaraunts[7]);
				break;
			case 9:
				rotateFn(324, turnplate.restaraunts[8]);
				break;
			case 10:
				rotateFn(288, turnplate.restaraunts[9]);
				break;
		} */
      console.log(item);
    });
  });

  function rnd(n, m) {
    var random = Math.floor(Math.random() * (m - n + 1) + n);
    return random;

  }


  //页面所有元素加载完毕后执行drawRouletteWheel()方法对转盘进行渲染
  window.onload = function() {
    // drawRouletteWheel();
    $('#wheelcanvas').wheel();
  };


  </script>
</head>

    <div class="turnplate">
      <canvas class="item" id="wheelcanvas" width="360px" height="360px"></canvas>
      <img class="pointer" src="images/turnplate-pointer.png" />
    </div>
  </div>
</body>

</html>
